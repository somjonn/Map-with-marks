<!DOCTYPE html>
<html lang="ru">
    <head>
    <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Map with marks</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
        <body>
            <div id="map"></div>
        <div class="content">
            <form id="searchForm">
                <label for="latInput">Широта:</label>
                <input type="text" id="latInput" required />

                <label for="lngInput"> Долгота:</label>
                <input type="text" id="lngInput" required />

                <button type="submit" id="searchButton">
                Поиск по координатам
                </button>
            </form>

            <ul id="coordinatesList"></ul>

            <button onclick="restoreLastDeletedMarker()">
                Восстановить последнюю удаленную метку
            </button>

            <button onclick="clearLocalStorage()">Очистить Local Storage</button>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="script.js"></script>
        <script>
            document
                .getElementById('searchButton')
                .addEventListener('click', searchByCoordinates)
            document
                .getElementById('clearButton')
                .addEventListener('click', clearLocalStorage)
        </script>
    </body>
</html>
